    <style>
        /* Base styles for the body */
        body {
            font-family: 'Inter', sans-serif;
            background: #111827; /* Dark background */
            color: #E5E7EB; /* Light text */
        }

        /* Glassmorphism effect class */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Styling for the tab buttons */
        .tab-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Active state for tab buttons */
        .tab-btn.active {
            background: rgba(59, 130, 246, 0.2); /* Semi-transparent blue */
            color: #BFDBFE; /* Light blue text */
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* Styling for the tab content panes */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        /* Fade-in animation for content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.4);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.6);
        }

        /* Styling for data grid */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        /* Key-value pair styling */
        .data-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .data-key {
            color: #9CA3AF; /* Gray-400 */
            font-weight: 500;
            padding-right: 1rem;
        }
        .data-value {
            color: #E5E7EB; /* Gray-200 */
            text-align: right;
            word-break: break-all;
        }
        
        /* Card for nested objects */
        .nested-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        
        /* Styling for LCA Tables */
        .lca-table {
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: rgba(0,0,0,0.2);
        }
        .lca-table th, .lca-table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }
        .lca-table th {
            background-color: rgba(255, 255, 255, 0.08);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        .lca-table tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>

            const contentContainer = document.getElementById('content-container');

            if (!productData || !productData.results) {
                contentContainer.innerHTML = `<p class="text-center text-red-400">Error: Product data is missing or malformed.</p>`;
                return;
            }
            
            // Function to format numbers for display in tables
            function formatNumberForTable(value) {
                if (value === undefined || value === null) {
                    return '<span class="text-gray-500">-</span>';
                }
                if (typeof value !== 'number') return value;
                if (Math.abs(value) > 0 && Math.abs(value) < 0.001) {
                     return value.toExponential(2);
                }
                return value.toLocaleString(undefined, { minimumFractionDigits: 3, maximumFractionDigits: 3});
            }
            
            // Function to render all LCA data into a single consolidated table
            function renderConsolidatedLcaTable(metrics) {
                const headers = [
                    { key: 'metric', label: 'Metric' },
                    { key: 'A1A2A3', label: 'Product (A1-A3)' },
                    { key: 'A4', label: 'Construction (A4)' },
                    { key: 'A5', label: 'Installation (A5)' },
                    { key: 'Btotal', label: 'Use (B)' },
                    { key: 'Ctotal', label: 'End of Life (C)' },
                    { key: 'D', label: 'Benefits (D)' }
                ];

                let tableHTML = '<div class="overflow-x-auto rounded-lg border border-gray-700/60"><table class="lca-table w-full text-sm text-left"><thead><tr>';
                headers.forEach(h => {
                    tableHTML += `<th class="px-4 py-3">${h.label}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';
                
                metrics.sort((a, b) => a.name.localeCompare(b.name)).forEach(metric => {
                    tableHTML += '<tr class="border-t border-gray-700/60">';
                    tableHTML += `<td class="px-4 py-3 font-semibold text-gray-300">${metric.name}</td>`; // The metric name
                    headers.slice(1).forEach(h => { // Loop through stage headers
                        const value = metric.data[h.key];
                        tableHTML += `<td class="px-4 py-3 font-mono text-right">${formatNumberForTable(value)}</td>`;
                    });
                    tableHTML += '</tr>';
                });

                tableHTML += '</tbody></table></div>';
                return tableHTML;
            }

            // Function to recursively render non-LCA data objects/arrays
            function renderData(data) {
                if (data === null || data === undefined) return `<span class="data-value text-gray-500">N/A</span>`;
                if (Array.isArray(data)) {
                    if (data.length === 0) return `<span class="data-value text-gray-500">Empty</span>`;
                    return `<ul class="list-disc list-inside pl-2 mt-1 space-y-1">${data.map(item => `<li class="data-value">${renderData(item)}</li>`).join('')}</ul>`;
                }
                if (typeof data === 'object') {
                    return `<div class="nested-card">${Object.entries(data).map(([key, value]) => `
                        <div class="data-pair">
                            <span class="data-key">${formatKey(key)}</span>
                            <div class="flex-shrink-0">${renderData(value)}</div>
                        </div>
                    `).join('')}</div>`;
                }
                if (typeof data === 'number') {
                    return `<span class="data-value font-mono">${Number.isInteger(data) ? data : data.toFixed(4)}</span>`;
                }
                if (typeof data === 'boolean') {
                    return `<span class="data-value ${data ? 'text-green-400' : 'text-red-400'}">${data ? 'Yes' : 'No'}</span>`;
                }
                return `<span class="data-value">${data}</span>`;
            }

            // Function to format object keys into readable titles
            function formatKey(key) {
                return key.replace(/__/g, ' / ').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            productData.results.forEach((product, index) => {
                const tabButton = document.createElement('button');
                tabButton.className = 'flex-shrink-0 tab-btn px-4 py-2 text-sm font-semibold rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50';
                tabButton.textContent = product.name;
                tabButton.dataset.target = `content-${index}`;
                tabContainer.appendChild(tabButton);

                const contentPane = document.createElement('div');
                contentPane.id = `content-${index}`;
                contentPane.className = 'tab-content';
                
                let otherInfoHTML = '';
                const otherKeys = Object.keys(product).filter(k => k !== 'name' && k !== 'company' && k !== 'description' && k !== 'material_facts');
                otherKeys.forEach(key => {
                    if(product[key]) {
                        otherInfoHTML += `
                            <div class="bg-gray-800/50 p-4 rounded-lg">
                                <h3 class="font-semibold text-lg mb-2 text-gray-300">${formatKey(key)}</h3>
                                ${renderData(product[key])}
                            </div>
                        `;
                    }
                });

                let materialFactsHTML = '';
                let lcaMetrics = [];
                if (product.material_facts) {
                    const materialFacts = product.material_facts;
                    for (const key in materialFacts) {
                        const value = materialFacts[key];
                        if (typeof value === 'object' && value !== null && !Array.isArray(value) && ('A1A2A3' in value || 'A1' in value || 'Btotal' in value)) {
                            lcaMetrics.push({ name: formatKey(key), data: value });
                        } else {
                             materialFactsHTML += `
                                <div class="bg-gray-800/50 p-4 rounded-lg">
                                    <h4 class="font-semibold text-lg mb-2 text-gray-300">${formatKey(key)}</h4>
                                    ${renderData(value)}
                                </div>
                            `;
                        }
                    }
                }

                const consolidatedLcaTableHTML = lcaMetrics.length > 0 ? renderConsolidatedLcaTable(lcaMetrics) : '<p>No Life Cycle Assessment data available.</p>';

                contentPane.innerHTML = `
                    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-2">${product.name}</h2>
                    <p class="text-blue-300 font-medium mb-6">${product.company || 'N/A'}</p>
                    <p class="text-gray-300 mb-8 max-w-4xl">${product.description || 'No description available.'}</p>
                    
                    <h3 class="text-xl font-bold text-white mt-8 mb-4 border-t border-gray-700/60 pt-6">Life Cycle Assessment Data</h3>
                    ${consolidatedLcaTableHTML}

                    <h3 class="text-xl font-bold text-white mt-8 mb-4 border-t border-gray-700/60 pt-6">Material Facts</h3>
                    <div class="data-grid">${materialFactsHTML}</div>

                    <h3 class="text-xl font-bold text-white mt-8 mb-4 border-t border-gray-700/60 pt-6">Other Information</h3>
                    <div class="data-grid">${otherInfoHTML}</div>
                `;
                contentContainer.appendChild(contentPane);

                tabButton.addEventListener('click', () => {
                    tabContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    contentContainer.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    tabButton.classList.add('active');
                    contentPane.classList.add('active');
                });
            });

            // Activate the first tab by default
            if (tabContainer.children.length > 0) {
                tabContainer.children[0].classList.add('active');
                contentContainer.children[0].classList.add('active');
            }
        });
    </script>
</body>
</html>
